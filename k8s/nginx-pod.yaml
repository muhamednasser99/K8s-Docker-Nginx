apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app : nginx
spec:
  containers:
  - name: nginx
    image: ubuntu
    command: ["sleep", "infinity"]
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app : nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30009
      